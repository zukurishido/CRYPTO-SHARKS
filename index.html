<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRYPTO SHARKS</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #00ff9d;
            --dark: #1a1d24;
            --card: #242830;
        }

        body {
            background-color: var(--dark);
            color: white;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .trade-card {
            background: var(--card);
            border-radius: 1rem;
            padding: 1rem;
            margin-bottom: 1rem;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .trade-card:hover {
            transform: translateY(-2px);
        }

        .progress-bar {
            background: var(--primary);
            height: 4px;
            border-radius: 2px;
            transition: width 1s ease-in-out;
        }

        .profit .progress-bar {
            background: var(--primary);
        }

        .loss .progress-bar {
            background: #ff4d4d;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .admin-panel {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            max-width: 500px;
            background: var(--card);
            padding: 2rem;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .admin-panel.visible {
            transform: translateX(0);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem;
            border-radius: 0.5rem;
            background: var(--card);
            color: white;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .notification.success {
            border-left: 4px solid var(--primary);
        }

        .notification.error {
            border-left: 4px solid #ff4d4d;
        }
    </style>
</head>
<body>
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-4xl font-bold text-[#00ff9d]">CRYPTO SHARKS</h1>
            <button id="adminButton" class="px-6 py-2 bg-[#00ff9d] text-[#1a1d24] rounded-lg">
                Админ панель
            </button>
        </header>

        <!-- Filters -->
        <div class="bg-[#242830] rounded-xl p-6 mb-8">
            <div class="grid grid-cols-3 gap-4">
                <select id="yearSelect" class="w-full px-4 py-2 bg-[#1a1d24] border border-[#00ff9d] rounded-lg text-white">
                    <!-- Заполняется из JavaScript -->
                </select>
                
                <select id="monthSelect" class="w-full px-4 py-2 bg-[#1a1d24] border border-[#00ff9d] rounded-lg text-white">
                    <!-- Заполняется из JavaScript -->
                </select>
                
                <select id="categorySelect" class="w-full px-4 py-2 bg-[#1a1d24] border border-[#00ff9d] rounded-lg text-white">
                    <!-- Заполняется из JavaScript -->
                </select>
            </div>
        </div>

        <!-- Stats -->
        <div id="summaryStats" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <!-- Заполняется из JavaScript -->
        </div>

        <!-- Trades Grid -->
        <div id="tradesGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Заполняется из JavaScript -->
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel" class="admin-panel">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold">Админ панель</h2>
            <button id="closeAdmin" class="text-gray-400 hover:text-white">
                ✕
            </button>
        </div>

        <div class="space-y-4">
            <div id="adminContent">
                <!-- Заполняется из JavaScript -->
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="admin.js"></script>
    <script src="main.js"></script>
</body>
</html>
