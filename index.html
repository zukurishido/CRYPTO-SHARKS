<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Sharks - Private Club</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body class="bg-dark">
    <div class="app-container">
        <!-- Header Section -->
        <header class="header">
            <div class="logo-container">
                <svg class="shark-logo" viewBox="0 0 100 100">
                    <path class="shark-path" d="M20 50 C30 30 70 30 80 50 C70 70 30 70 20 50" fill="none" stroke="currentColor" stroke-width="4" />
                    <circle class="shark-eye" cx="35" cy="45" r="5"></circle>
                </svg>
                <h1 class="brand">CRYPTO SHARKS</h1>
            </div>
            <div class="private-badge">PRIVAT CLUB</div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <nav class="tabs">
                <button class="tab-btn active" data-tab="futures">FUTURES</button>
                <button class="tab-btn" data-tab="spot">SPOT</button>
                <button class="tab-btn" data-tab="defi">DEFI</button>
            </nav>

            <div class="stats-container">
                <!-- Futures Tab -->
                <div id="futures" class="tab-content active">
                    <div class="stats-grid">
                        <div class="stat-card">
                            <h3>Total Trades</h3>
                            <div class="counter" data-target="3">0</div>
                        </div>
                        <div class="stat-card">
                            <h3>Win Rate</h3>
                            <div class="counter" data-target="33.3">0</div>
                            <span class="percent">%</span>
                        </div>
                        <div class="stat-card">
                            <h3>Total Profit</h3>
                            <div class="counter" data-target="28.26">0</div>
                            <span class="percent">%</span>
                        </div>
                    </div>
                </div>

                <!-- Spot Tab -->
                <div id="spot" class="tab-content">
                    <div class="stats-grid">
                        <div class="stat-card">
                            <h3>Total Trades</h3>
                            <div class="counter" data-target="17">0</div>
                        </div>
                        <div class="stat-card">
                            <h3>Win Rate</h3>
                            <div class="counter" data-target="88.2">0</div>
                            <span class="percent">%</span>
                        </div>
                        <div class="stat-card">
                            <h3>Total Profit</h3>
                            <div class="counter" data-target="398">0</div>
                            <span class="percent">%</span>
                        </div>
                    </div>
                </div>

                <!-- DeFi Tab -->
                <div id="defi" class="tab-content">
                    <div class="stats-grid">
                        <div class="stat-card">
                            <h3>Total Trades</h3>
                            <div class="counter" data-target="19">0</div>
                        </div>
                        <div class="stat-card">
                            <h3>Success Rate</h3>
                            <div class="counter" data-target="84.2">0</div>
                            <span class="percent">%</span>
                        </div>
                        <div class="stat-card">
                            <h3>Total Profit</h3>
                            <div class="counter" data-target="2598">0</div>
                            <span class="percent">%</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
