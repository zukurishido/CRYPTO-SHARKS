<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Статистика трейдинга CRYPTO SHARKS">
    <title>CRYPTO SHARKS - Статистика</title>
    <!-- Стили -->
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="animations.css">
    <!-- Добавим favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <div class="container mx-auto px-4 py-6">
        <!-- Шапка -->
        <header class="header">
            <h1 class="title">CRYPTO SHARKS</h1>
            <button id="adminButton" class="admin-btn">Админ панель</button>
        </header>

        <!-- Фильтры -->
        <div id="filters" class="filters">
            <!-- Заполняется динамически -->
        </div>

        <!-- Статистика -->
        <div id="summaryStats" class="summary-stats">
            <!-- Заполняется динамически -->
        </div>

        <!-- Контейнер сделок -->
        <div id="statsContainer" class="stats-container">
            <div id="tradesGrid" class="trades-grid">
                <!-- Заполняется динамически -->
            </div>
        </div>
    </div>

    <!-- Админ панель -->
    <div id="adminPanel" class="admin-panel">
        <div class="admin-header">
            <h2>Админ панель</h2>
            <button id="closeAdmin" class="close-btn">✕</button>
        </div>
        <div class="admin-form">
            <!-- Заполняется динамически -->
        </div>
    </div>

    <!-- Скрипты -->
    <script src="config.js"></script>
    <script src="data.js"></script>
    <script src="admin.js"></script>
    <script src="main.js"></script>
</body>
</html>
