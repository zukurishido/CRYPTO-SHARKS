<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRYPTO SHARKS - Итоги</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <div class="container">
        <header class="header" id="header">
            <div class="logo-section">
                <h1 class="title">CRYPTO SHARKS</h1>
            </div>
            <button onclick="toggleAdmin()" id="adminBtn" class="admin-btn">Админ панель</button>
        </header>

        <div class="filters" id="filters">
            <select id="yearSelect" onchange="updateContent()">
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024" selected>2024</option>
                <option value="2025">2025</option>
            </select>
            <select id="monthSelect" onchange="updateContent()">
                <option value="1">Январь</option>
                <option value="2">Февраль</option>
                <option value="3">Март</option>
                <option value="4">Апрель</option>
                <option value="5">Май</option>
                <option value="6">Июнь</option>
                <option value="7">Июль</option>
                <option value="8">Август</option>
                <option value="9">Сентябрь</option>
                <option value="10" selected>Октябрь</option>
                <option value="11">Ноябрь</option>
                <option value="12">Декабрь</option>
            </select>
            <select id="categorySelect" onchange="updateContent()">
                <option value="SPOT">SPOT</option>
                <option value="FUTURES">FUTURES</option>
                <option value="DeFi">DeFi</option>
            </select>
        </div>

        <div id="mainContent">
            <div class="summary-stats" id="summaryStats">
                <!-- Динамическое наполнение -->
            </div>

            <div class="stats-container" id="statsContainer">
                <div class="trades-grid" id="tradesGrid">
                    <!-- Динамическое наполнение -->
                </div>
            </div>
        </div>

        <div class="admin-panel" id="adminPanel">
            <div class="admin-header">
                <h2>Админ панель</h2>
                <div class="admin-controls">
                    <button onclick="logoutAdmin()" class="logout-btn">Выйти</button>
                    <button onclick="toggleAdmin()" class="close-btn">✕</button>
                </div>
            </div>

            <!-- Секция с текущими параметрами -->
            <div id="currentSettings" class="current-settings">
                <!-- Будет заполнено через JavaScript -->
            </div>

            <div class="admin-form">
                <div class="input-group">
                    <label>Пара</label>
                    <input type="text" id="pairInput" placeholder="Например: BTC/USDT">
                </div>
                <div class="input-group">
                    <label>Результат (%)</label>
                    <input type="number" id="resultInput" step="0.01">
                </div>
                <div class="input-group">
                    <label>Статус</label>
                    <select id="statusInput">
                        <option value="profit">Прибыль</option>
                        <option value="loss">Убыток</option>
                        <option value="neutral">Нейтральный</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Комментарий</label>
                    <textarea id="commentInput" rows="3"></textarea>
                </div>
                <button onclick="addTrade()" class="add-btn">Добавить сделку</button>
            </div>
        </div>
    </div>

    <!-- Скрипты -->
    <script src="js/config.js"></script>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
